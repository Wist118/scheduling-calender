<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p>A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row ">
        <div class="col-2 hour t-9">9 AM</div>
        <textarea class="col-8 textarea1" id="text1" placeholder="Enter Task Here"></textarea>
        <button class="col-2 saveBtn" id="btn1">SAVE</button>
      </div>

      <div class="row ">
        <div class="col-2 hour t-10">10 AM</div>
        <textarea class="col-8" id="text2" placeholder="Enter Task Here"></textarea>
        <button class="col-2 saveBtn" id="btn2">SAVE</button>
      </div>

      <div class="row ">
        <div class="col-2 hour t-11">11 AM</div>
        <textarea class="col-8" id="text3" placeholder="Enter Task Here"></textarea>
        <button class="col-2 saveBtn" id="btn3">SAVE</button>
      </div>

      <div class="row ">
        <div class="col-2 hour t-12">12 PM</div>
        <textarea class="col-8" id="text4" placeholder="Enter Task Here"></textarea>
        <button class="col-2 saveBtn" id="btn4">SAVE</button>
      </div>

      <div class="row ">
        <div class="col-2 hour t-1">1 PM</div>
        <textarea class="col-8" id="text5" placeholder="Enter Task Here"></textarea>
        <button class="col-2 saveBtn" id="btn5">SAVE</button>
      </div>

      <div class="row ">
        <div class="col-2 hour t-2">2 PM</div>
        <textarea class="col-8" id="text6" placeholder="Enter Task Here"></textarea>
        <button class="col-2 saveBtn" id="btn6">SAVE</button>
      </div>

      <div class="row ">
        <div class="col-2 hour t-3">3 PM</div>
        <textarea class="col-8" id="text7" placeholder="Enter Task Here"></textarea>
        <button class="col-2 saveBtn" id="btn7">SAVE</button>
      </div>

      <div class="row ">
        <div class="col-2 hour t-4">4 PM</div>
        <textarea class="col-8" id="text8" placeholder="Enter Task Here"></textarea>
        <button class="col-2 saveBtn" id="btn8">SAVE</button>
      </div>

      <div class="row ">
        <div class="col-2 hour t-5">5 PM</div>
        <textarea class="col-8" id="text9" placeholder="Enter Task Here"></textarea>
        <button class="col-2 saveBtn" id="btn9">SAVE</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.8/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.8/plugin/utc.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.8/plugin/timezone.min.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_utc)</script>
    <script>dayjs.extend(window.dayjs_plugin_timezone)</script>
    <script src="./assets/js/calendar.js"></script>

  </body>
</html>
